<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="../../css/menuPage/menuPage.css" />
        <link rel="stylesheet" href="../../css/reset.css" />
        <link rel="stylesheet" href="../../css/commonStyle.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Open+Sans+Condensed:700|Teko|Titillium+Web&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <header>
                <h1 id="mainTitleButton" class="mainTitle">가니 포차</h1>
                <h2 class="subTitle">메뉴 선택</h2>
                <h3 class="nowTitle">하이트진로</h3>
                <!-- 소주병 이미지 -->
                <img class="sojuImage" src="../../images/sojuImage.png" alt="sojuImage">
            </header>

            <section class="mainSection">
                <ol id="menuList" class="menuList">
                    <li id="originalMenu" class="originalMenu menuCommonStyle">
                        <img class="sojuGlassImg" src="../../images/menuPage/sojuGlassImage.png" alt="소주잔">
                        <p class="originalText textCommonStyle">기본 소주</p>
                    </li>
                    <li id="fruitMenu" class="fruitMenu menuCommonStyle">
                        <img class="sojuGlassImg" src="../../images/menuPage/sojuGlassImage.png" alt="소주잔">
                        <p class="fruitText textCommonStyle">과일 소주</p>
                    </li>
                    <li id="recommendMenu" class="recommendMenu menuCommonStyle">
                        <img class="sojuGlassImg" src="../../images/menuPage/sojuGlassImage.png" alt="소주잔">
                        <p class="recommendText textCommonStyle">추천 소주</p>
                    </li>
                </ol>
            </section>
            
        </div>
    </body>
    <script type="text/javascript" src="../../js/commonJS.js"></script>
    <script type="text/javascript" src="../../js/menuPage/menuPage.js"></script>
</html>
