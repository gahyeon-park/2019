<p>미-영, 아프간 보복 공격
		</p>
<p>국제
		</p>
<p>
			미국과 영국군이 8일 새벽 아프가니스탄 수도 카불에 대한 3번째 공격에 나섰으며 탈레반 군은 이에 대응해 방공포를 발사했다고 현지 주민들이 밝혔다. 탈레반 군의 방공포 발사는 이날 오전 3시 50분(한국시간 오전 7시 20분) 시작돼 약 5분간 계속됐다.
		</p>
